<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NextIn | Student Performance Prediction</title>
    <link rel="stylesheet" href="/static/css/enterprise.css">
</head>
<body>

<header class="topbar">
    <div class="brand">NextIn</div>
    <div class="subtitle">ML Prediction Console</div>
</header>

<main class="container">
    <section class="card">
        <h2>Student Performance Prediction</h2>
        <p class="desc">
            Internal ML system to estimate expected Math Score based on academic indicators.
        </p>

        <form id="predictForm" class="form-grid">

            <div class="form-group">
                <label>Gender</label>
                <select id="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>

            <div class="form-group">
                <label>Race / Ethnicity</label>
                <select id="race_ethnicity">
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="form-group">
                <label>Parental Education</label>
                <select id="parental_level_of_education">
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>

            <div class="form-group">
                <label>Lunch Type</label>
                <select id="lunch">
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free / Reduced</option>
                </select>
            </div>

            <div class="form-group">
                <label>Test Preparation</label>
                <select id="test_preparation_course">
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label>Reading Score</label>
                <input type="number" id="reading_score" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label>Writing Score</label>
                <input type="number" id="writing_score" min="0" max="100" required>
            </div>

            <div class="form-actions">
                <button type="submit">Run Prediction</button>
            </div>

        </form>

        <div id="result" class="result hidden"></div>
    </section>
</main>

<footer class="footer">
    © 2025 NextIn · Internal ML Platform
</footer>

<script src="/static/js/app.js"></script>
</body>
</html>
